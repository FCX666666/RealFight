<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./vue.simple.js"></script>
  <script>
    window.vue = new Vue({
      data: () => ({
        msg: true
      }),
      methods: {
        change() {
          this.$data.msg = !this.$data.msg
        }
      },
      render(createElm) {
        return createElm('div', this.$data.msg)
      }
    })

    window.vue.$mount('#app')

  </script>
</body>

</html>
