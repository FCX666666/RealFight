<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./vue.simple.js"></script>
  <script>
    new Vue({
      data: () => ({
        msg: true
      }),
      method: {
        change() {
          this.msg = false
        }
      },
      render(createElm) {
        createElm('div', this.msg)
      }
    }).$mount('#app')

  </script>
</body>

</html>
